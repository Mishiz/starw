<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <title>star-wars</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/array.js"></script>

    </head>
    <body>
    <div class="window">

      <div class="circle_background_container">
      <div class="header">
        <div class="layout-positioner">
          <div class="back-button">
            <div class="back_button_btn">
              <p class="back hidden_back">Back</p>
            </div>
          </div>
          <div class="sw_logo" onclick="GoToFirstPage()">
          </div>
        </div>
      </div>

      <div class="features">
        <div class="layout-positioner">
          <div class="arrow_positioner">
            <div id="div_arrow_left" class="arrow_left hidden_arrow">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 65 65" style="enable-background:new 0 0 65 65;" xml:space="preserve">

                <circle class="st0_arrow" cx="32.5" cy="32.5" r="32"/>
                <g>
                  <polyline points="37.5,42.5 27.5,32.5 37.5,22.5 	"/>
                  <polygon id="st1_arrow_left" class="st1_arrow" points="36.4,43.6 25.4,32.5 36.4,21.4 38.6,23.6 29.6,32.5 38.6,41.4 	"/>
                </g>
              </svg>

            </div>

            <div class="person">
              <img id="person_avatar" class="person_avatar" src="assets/avatars/empire.png">
              <h1 id="#Header_main" class="Header_1 per_prop">Galactic Empire</h1>
              <p id="#Paragraph_main" class="Paragraph_1 per_prop">Imperial military</p>
            </div>

            <div id="div_arrow_right" class="arrow_right hidden_arrow">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 65 65" style="enable-background:new 0 0 65 65;" xml:space="preserve">

                <circle  class="st0_arrow" cx="32.5" cy="32.5" r="32"/>
                <g>
                  <polyline points="37.5,42.5 27.5,32.5 37.5,22.5 	"/>
                  <polygon id="st1_arrow_right" class="st1_arrow" points="36.4,43.6 25.4,32.5 36.4,21.4 38.6,23.6 29.6,32.5 38.6,41.4 	"/>
                </g>
              </svg>

            </div>
          </div>

        </div>
      </div>

      <div class="content">
        <div class="layout-positioner">

        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js"></script>

    </body>
</html>
